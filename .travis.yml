language: android
dist: trusty
android:
  components:
    - build-tools-26.1.1
    - android-29
    - extra
before_install:
 - chmod +x gradlew
script: 
 - ./gradlew build --info
before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
 - $HOME/.gradle/caches/
 - $HOME/.gradle/wrapper/

